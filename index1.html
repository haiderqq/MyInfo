<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khalz's Lair</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInUp 1s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        #logo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #4caf50; /* Added color */
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            animation: rotate 1s infinite linear;
            cursor: pointer;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
        #skills {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .skill-logo {
            width: 80px;
            height: 80px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            font-size: 36px;
            color: #fff;
            transition: transform 0.5s ease-in-out;
        }
        .skill-logo:hover {
            transform: scale(1.2);
        }
        #social-links {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-logo {
            width: 60px;
            height: 60px;
            background-color: #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            text-decoration: none;
            color: #fff;
            transition: transform 0.5s ease-in-out;
        }
        .social-logo:hover {
            transform: scale(1.2);
        }
        #projects {
            margin-top: 40px;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .project-link {
            text-decoration: none;
            color: #4caf50;
            border: 1px solid #4caf50;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.5s ease-in-out, color 0.5s ease-in-out;
        }
        .project-link:hover {
            background-color: #4caf50;
            color: #1a1a1a;
        }
        h1 {
            font-size: 48px;
            margin: 10px 0;
        }
        p {
            font-size: 20px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="logo" onclick="rotateLogo()">Khalz</div>
        <h1>Khalz's</h1>
        <p>Full Stack Developer</p>
        <p>from Iraq</p>
        <p>Web development and a bit of Python</p>
        <div id="skills">
            <div class="skill-logo"><i class="fab fa-html5"></i></div>
            <div class="skill-logo"><i class="fab fa-css3-alt"></i></div>
            <div class="skill-logo"><i class="fab fa-js-square"></i></div>
            <div class="skill-logo"><i class="fab fa-node"></i></div>
            <div class="skill-logo"><i class="fab fa-react"></i></div>
            <div class="skill-logo"><i class="fab fa-php"></i></div>
            <div class="skill-logo"><i class="fab fa-python"></i></div>
        </div>
        <div id="social-links">
            <a href="https://instagram.com/hd0rr" class="social-logo" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://t.me/hd0rr" class="social-logo" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="mailto:1556krarali789@gmail.com" class="social-logo" target="_blank"><i class="far fa-envelope"></i></a>
        </div>
        <div id="projects">
            <a href="https://haiderqq.github.io/text/" class="project-link" target="_blank">Ask Me</a>
            <a href="https://haiderqq.github.io/text/" class="project-link" target="_blank">How Much Do I Weigh</a>
        </div>
    </div>

    <script>
        function rotateLogo() {
            const logo = document.getElementById('logo');
            logo.style.animation = 'none';
            logo.offsetHeight; /* trigger reflow */
            logo.style.animation = null;
            logo.style.animation = 'rotate 1s infinite linear';
        }
    </script>
</body>
</html>
